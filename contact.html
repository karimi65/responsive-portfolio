<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: cadetblue;">
      <span class="navbar-brand mb-0 h1">Mohammad Ali</span> 
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"    aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
       
    <div class="container contact">
        
      <h1>Contact Form</h1>

      <div class="row">

        <div class="col-md-6">

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block">Send</button>
          </div>
        
        </div>
        <div class="col-md-6">
          <img src="https://www.phoenixfolds.com/images/user/contact_page.png" alt="contact us" class="img-fluid">
        </div>
      </div>
    </div> <!-- /.container -->  

  </body>
</html>
